<body>
<h1>Snake</h1>

<div class="start-game">
  <p class="help">Use the arrow keys to control the snake</p>
  <a href="#" id="start">Click here to start!</a>
</div>


<canvas id="game" width="500" height="400">
</canvas>
<p id="level">Level: <span>1</span></p>


<div class="overlay" id="game-over">
    <h2>Game Over</h2>

    <a href="#" class="overlay__restart">Retry</a>
</div>

</body>

</script>
